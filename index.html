<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ff6a88, #b91d73);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== LOCK SCREEN ===== */
#lockScreen {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top, #ff6a88, #b91d73);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    text-align: center;
    padding: 30px;
    z-index: 20;
}

#lockScreen h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.4rem;
}

#lockScreen p {
    opacity: 0.9;
}

#lockScreen input {
    width: 100%;
    max-width: 300px;
    padding: 14px;
    border-radius: 30px;
    border: none;
    text-align: center;
    font-size: 1rem;
    margin: 15px 0;
}

#lockScreen button {
    padding: 14px 30px;
    border-radius: 30px;
    border: none;
    background: #ff4d6d;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
}

#error {
    margin-top: 10px;
    display: none;
    opacity: 0.8;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -50px;
    font-size: 24px;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.8); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
}

/* Main Card */
.card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 35px 25px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    color: #fff;
    box-shadow: 0 0 40px rgba(255, 77, 109, 0.6);
    animation: fadeInUp 1.5s ease;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

.title {
    font-family: 'Pacifico', cursive;
    font-size: 2.3rem;
    margin-bottom: 10px;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
}

.subtitle {
    font-size: 1rem;
    margin-bottom: 30px;
    opacity: 0.9;
}

/* Buttons */
.buttons {
    position: relative;
    height: 120px;
}

button {
    width: 130px;
    padding: 14px;
    border-radius: 30px;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: #fff;
    box-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: rgba(255,255,255,0.4);
    color: #fff;
    position: absolute;
    right: 0;
    bottom: 0;
}

/* Success Screen */
.success {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top, #ff9a9e, #ff4d6d);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff;
    flex-direction: column;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>
<body>

<!-- üîí LOCK SCREEN -->
<div id="lockScreen">
    <h1>üíå One question first</h1>
    <p>What is my favorite color?</p>
    <input type="text" id="answer" placeholder="Your answer here..." />
    <button onclick="unlock()">Continue üíñ</button>
    <p id="error">Hmm‚Ä¶ try again ü•∫</p>
</div>

<!-- üíñ VALENTINE CONTENT -->
<div id="valentineContent" style="display:none;">
    <div class="card">
        <div class="title">Will you be my Valentine?</div>
        <div class="subtitle">
            From the moment I met you,<br>
            my heart already chose you ‚ù§Ô∏è
        </div>

        <div class="buttons">
            <button id="yesBtn">Yes üíñ</button>
            <button id="noBtn">No üôà</button>
        </div>
    </div>
</div>

<script>
/* üîê Unlock Logic */
function unlock() {
    const correctAnswer = "Pink".toLowerCase(); // CHANGE THIS
    const userAnswer = document.getElementById("answer").value.toLowerCase();

    if (userAnswer === correctAnswer) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("valentineContent").style.display = "block";
    } else {
        document.getElementById("error").style.display = "block";
    }
}

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}, 400);

/* No button escapes */
const noBtn = document.getElementById("noBtn");
function moveNoButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 150 - 75;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* Yes button */
document.getElementById("yesBtn").addEventListener("click", () => {
    document.body.innerHTML = `
        <div class="success">
            <h1>She said YES! üíï</h1>
            <p>This Valentine‚Äôs Day belongs to us ü•∞</p>
            <div style="font-size:4rem;">üíñüåπüíû</div>
        </div>
    `;
});
</script>

</body>
</html>
